<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerBerry</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/FingerBerry.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>FingerBerry</h1>
        </header>

        <main>

            <!-- Sensor status card -->
            <div class="card">
                <h2>Sensor Status</h2>
                <div id="fingerprintVisual" class="fingerprint-visual">
                    <img src="FingerBerryLogo.webp" alt="Fingerprint Visual" width="80" height="80">
                </div>
                <div id="sensorStatus" class="status">Checking connection...</div>
                <button id="statusBtn" class="btn">Check Connection</button>
            </div>

            <!-- Fingerprint operations card -->
            <div class="card">
                <h2>Fingerprint Operations</h2>
                <div class="button-row">
                    <button id="enrollBtn" class="btn">Enroll New Fingerprint</button>
                    <button id="verifyBtn" class="btn">Verify Fingerprint</button>
                    <button id="countBtn" class="btn">Count Stored Prints</button>
                    <button id="clearBtn" class="btn btn-danger">Clear Database</button>
                </div>
            </div>

            <!-- Stored fingerprints table card -->
            <div class="card">
                <h2>Stored Fingerprints</h2>
                <button id="refreshFingerprintsBtn" class="btn">Refresh List</button>
                <div class="table-container">
                    <table id="fingerprintTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Actions</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="fingerprintTableBody">
                            <!-- Table rows will be added dynamically via JavaScript -->
                            <tr>
                                <td colspan="4" class="text-center">Loading fingerprints...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Status logs card -->
            <div class="card">
                <h2>Status Log</h2>
                <button id="clearLogBtn" class="btn">Clear Log</button>
                <div id="log"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 FingerBerry</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
